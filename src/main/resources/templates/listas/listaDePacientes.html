<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheUmPsi - Escolha de modalidade</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <header>
        <div class="container" 
        id="nav-container">

            <nav class="navbar navbar-expand-lg fixed-top">

                <a th:href="@{/}"
                class="navbar-brand">

                    <!-- Imagem da Logomarca : Barra de Navegação TOPO -->
                    <img 
                    id="logo"
                    src="/img/psicologia.png"
                    alt="AcheUmPsi"> &nbsp;AcheSeuPsi

                </a>

                <!-- Botão com os Recursos do Framework Bootstrap -->
                <button class="navbar-toggler" 
                        type="button" 
                        data-toggle="collapse" 
                        data-target="#navbar-links" 
                        aria-controls="navbar-links"
                        aria-expanded="false"
                        aria-label="Toogle navigation">

                        <span class="navbar-toggler-icon"></span>

                </button>

                <!-- Barra de Navegação / ID's & Links -->
                <div class="collapse navbar-collapse justify-content-end"
                     id="navbar-links">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link" id="home-menu">|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Início</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/projeto}" class="nav-link" id="about-menu">|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O Projeto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a th:href="@{/}" class="nav-link dropdown" data-toggle="dropdown" id="services-menu">|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Serviços</a>
                            <div class="dropdown-menu" id="links-dropdown">
                                <a href="" class="dropdown-item">Cadastro de Profissionais</a>
                                <a href="" class="dropdown-item">Cadastro de clientes</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link" id="team-menu">|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sobre Nós</a>
                        </li>
                        <li clas="nav-item">
                            <a href="" class="nav-link" id="contact-menu"> |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contato</a>
                        </li> 
                    </ul>
                </div>

            </nav>
        </div>

    </header>
    
    <br>
    <br>
    <br>
    <br>
    <br>
 	
	   	<h1>Lista de pacientes</h1>
    	<div class="div-tabela">
	    	<table class ="table">
	    		<thead class="table">
		    		<tr>
		    			<th>Cod</th>
		    			<th>Nome</th>
		    			<th>CPF</th>
		    			<th>WhatsApp</th>
		    			<th>Email</th>
		    			<th>Data de Nascimento</th>
		    			<th>Genero</th>
		    		</tr>
	    		</thead>
	    		<tbody>
	    		<tr th:each="paciente: ${paciente}">
	    			<td th:text="${paciente.idPac}"></td>
	    			<td th:text="${paciente.nomePac}"></td>
	    			<td th:text="${paciente.cpfPac}"></td>
	    			<td th:text="${paciente.whatsappPac}"></td>
	    			<td th:text="${paciente.email}"></td>
	    			<td th:text="${paciente.dataNasc}"></td>
	    			<td th:text="${paciente.generoPac}"></td>
	    			<td colspan="2">
			    		<a class="btn btn-info btn-sm" th:href="@{/paciente/alterar/} + ${paciente.idPac}" role="button">
			    			<span class="oi oi-brush" title="editar" aria-hidden="true">Editar</span>
			    		</a>
			    		<button type="button" th:onclick="|showModalDeletar(${paciente.idPac})|" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
			    				<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true">Excluir</span>
			    		</button>
			    	</td>
	    		</tr>
	    		</tbody>
	    	</table>
    	</div>
    	
    	
    	<!--  modal -->
    	
    	<div class="modal fade" id="deleteModal">
	    	<div class="modal-dialog">
	      		<div class="modal-content">
	      
		        	<!-- Modal Header -->
		        	<div class="modal-header">
		          		<h4 class="modal-title">Atenção</h4>
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	</div>
		        
		        	<!-- Modal body -->
		        	<div class="modal-body">
		          		Você realmente deseja deletar o Paciente?
		        	</div>
		        
		        	<!-- Modal footer -->
		        	<div class="modal-footer">
		        		<input type="text" id="id_deletar" hidden>
		        		<button type="button" class="btn btn-outline-dark" data-dismiss="modal">
		        			Voltar
						</button>
						
		          		<button type="button" class="btn btn-danger btn-modal-footer" data-dismiss="modal"
		          				th:onclick="deletar('paciente')">
		          			Deletar
						</button>
		        	</div>
	      		</div>
	    	</div>
	    </div> <!--  fim modal -->
    	 
    <!--JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
