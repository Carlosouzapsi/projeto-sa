<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheUmPsi - Cadastro de Pacientes</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/cadastroConsulta.css}">
</head>
<body>
    
    <div class="container">
    	<div class="content third-content">
    	
	    	<div class="third-column">
			    <h1 class="title title third">Cadastro de Consulta</h1>
			    <p class="description description-thid">Pedimos pra preencher
			    com atenção com cada lacuna</p>
			    
				<div th:replace="fragments/alert"></div>
				    
			    <form th:action="@{salvar}" method="post" th:object="${consulta}">
			    	<input type="hidden" name="idConsulta" th:field="*{idConsulta}"/>
			   		<label class="col-sm-2 col-form-label">Nome Paciente</label>
			   		<div class="col-sm-10">
				    	<select th:field="*{paciente}" required class="form-control">
				      		<option th:each="paciente : ${paciente}" th:value="${paciente.idPac}" th:text="${paciente.nomePac}">
				      		</option>
				    </select>
			    	</div>
				    <label for="modalidade">Escolha a modalidade do atendimento</label>
				   	<select th:field="*{tipo}">
				   	  <option th:each="tipo: ${T(br.sc.senai.projetosa.model.enums.TipoAtendimento).values()}" th:value="${tipo}"
				   	  th:text="${tipo}"></option>
				 	</select>
			    <label class="col-sm-2 col-form-label">Data da Consulta</label>
			    <div class="col-sm-10">
			    <input type="date" class="form-control" id="data" th:field="*{data}" required>
			    </div>    
			    <br>
			    <label for="emailPac">Horário:</label>
			    <input type="time" id="appt" name="appt"
			       min="08:00" max="19:00" th:field="*{hora}" required>
			    <br>
			    <input class="btn btn-third" type="submit" name="salvar" value="salvar"/>
			    <button class="btn btn-third">Cancelar</button>
			    </form>
		    </div>
	    </div>
	    
    </div>

    <!--JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</body>

</html>
