<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheUmPsi - Cadastro de Profissionais</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/cadastroProfissional.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
</head>
<body>
	<div class="container">
        <div class="content third-content">
			
            <!-- Segunda Coluna -->
            <div class="third-column">
                <h2 class="title title-third">Cadastro de Profissional</h2>
                <p class="description description-third">Pedimos pra preencher com atenção cada lacuna.</p>

                <form class="form" th:action="@{/profissionalPsi/salvar}" method="post" th:object="${profissionalPsi}">
                <div th:replace="fragments/validacao :: validacao"></div>
                <div th:replace="fragments/alert"></div>
                <input type="hidden" name="idPro" th:field="*{idPro}"/>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="Nome Completo" th:field="*{nomePro}" maxlength="40">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="CRP" th:field="*{crp}" onkeypress="$(this).mask('00/00000');">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="CPF" th:field="*{cpfPro}" onkeypress="$(this).mask('000.000.000-00');">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="WhatsApp" th:field="*{whatsappPro}" onkeypress="$(this).mask('(00) 0000-0000');">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="Telefone Geral" th:field="*{telPro}" onkeypress="$(this).mask('(00) 0000-0000')">
                    </label>
                    <label class="label-input" for="generoPac">
						<select th:field="*{generoPro}">
							<option th:value="'O'">Selecione uma Opção de Gênero</option>
    						<option th:value="'M'" th:text="Masculino"></option>
    						<option th:value="'F'" th:text="Feminino"></option>
						</select>
					</label>
					
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="email" placeholder="E-mail" th:field="*{email}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="password" placeholder="Senha" th:field="*{senha}" maxlength="8">
                    </label>
                    <button class="btn btn-third">Efetuar Cadastro</button>
                    <button class="btn btn-third">Cancelar</button>
                </form>

            </div>

        </div>
    </div>
	
   <!--JS -->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
