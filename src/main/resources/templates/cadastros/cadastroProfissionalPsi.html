<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheUmPsi - Cadastro de Profissionais</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/cadastroProfissional.css}">
</head>
<body>
	<div th:replace="fragments/alert"></div>
	<div class="container">
        <div class="content third-content">
			
            <!-- Segunda Coluna -->
            <div class="third-column">
                <h2 class="title title-third">Cadastro de Profissional</h2>
                <p class="description description-third">Pedimos pra preencher com atenção cada lacuna.</p>

                <form class="form" th:action="@{salvar}" method="post" th:object="${profissionalPsi}">
                <input type="hidden" name="idPro" th:field="*{idPro}"/>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="Nome Completo" th:field="*{nomePro}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="CRP" th:field="*{crp}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="CPF" th:field="*{cpfPro}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="WhatsApp" th:field="*{whatsappPro}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="Telefone Geral" th:field="*{telPro}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="text" placeholder="Gênero" th:field="*{generoPro}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="email" placeholder="E-mail" th:field="*{email}">
                    </label>
                    <label class= "label-input" for="">
                        <i class="far fa-circle icon-modify"></i>
                        <input type="password" placeholder="Senha" th:field="*{senha}">
                    </label>
                    <button class="btn btn-third">Efetuar Cadastro</button>
                    <button class="btn btn-third">Cancelar</button>
                </form>

            </div>

        </div>
    </div>
