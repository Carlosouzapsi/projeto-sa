<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>AcheUmPsi - Login</title>
   
    <!-- <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}"> -->

    <link rel="stylesheet" th:href="@{/css/login.css}">

<body>   
    <!-- Aqui vai o formulário de login de pacientes -->
    
    <div class="container-login">
    	<div class="content first-content">
    	
    		<!-- Primeira Coluna -->
	    	<div class="first-column">
	    		<h2 class="title title-primary">Bem vindo!</h2>
	    		<p class="description description-primary">Você ainda não possui uma conta?</p>
	    		<p class="description description-primary">Faça uma agora, clicando no botão abaixo</p>
	    		<br>
	    		<a class="btn btn-primary" th:href="@{/profissionalOuPaciente}">Cadastrar-se</a>
	    	</div>
    
	    	<!-- Segunda Coluna -->
		    <div class="second-column">
		    	<h2 class="title title-second">Faça login na ASP</h2>
		    	<p class="description description-second">Estamos no seu Aguardo!</p>
		    
			    <form class="form-signin was-validated" method="post" th:action="@{paciente/logar}">
				 	<label class="label-input" for="inputEmail">
					 	<i class="far fa-envelope icon-modify"></i>
					 	<input type="email" id="username" placeholder="E-mail" value="" name="username" required autofocus>
				    </label>
				    <label class="label-input" for="inputPassword">
				    <i class="fas fa-lock icon-modify"></i>
				    	<input type="password" id="password" placeholder="Senha" value="" name="password" required>
				    </label>
				    <button type="submit" class="btn btn-second">Login</button>
			    </form>
			</div>
		</div>
	</div>
